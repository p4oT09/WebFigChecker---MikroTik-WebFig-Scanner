name: Windows build (x64)

on:
  workflow_dispatch: {}   # ম্যানুয়ালি Actions থেকে চালানো যাবে
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable MSVC)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable-x86_64-pc-windows-msvc

      - name: Build Release
        run: cargo build --release

      - name: Package artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target\release\webfigchecker.exe dist\
          Compress-Archive -Path dist\* -DestinationPath webfigchecker-windows-x64.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webfigchecker-windows-x64
          path: webfigchecker-windows-x64.zip
